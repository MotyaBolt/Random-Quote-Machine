<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote Machine</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body id="body">
        <main>
            <div class="wraper">
                <div id="quote-box">
                    <div class="header-div">
                    <h1 class="project-header">Random Quote Machine</h1>
                    </div>
                    <div id="quotes">
                     <p id="text">"Stay Hungry. Stay Foolish."</p>
                     <p id="author"> -Steve Jobs</p>
                    </div>
                    <div id="control">
                     <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fab fa-twitter-square"></i></a>
                    <button type="button"  id="new-quote" class="button">Next quote <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <div id="footer"><p>Created by <a class="footer-link" href="https://github.com/MotyaBolt">MotyBoom</a></p></div>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
